{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
    <div class="container mt-5">
    <div class="p-5 mb-4 border border-dark rounded-3" style="background-color: rgba(255, 255, 255, 0.06);">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5 fw-bold">{{ title }}</h1>
            <p class="fs-4">{{ message }}</p>
            <p id="countdown">Вы будете перенаправлены на главную страницу через <span id="time">5</span> секунд.</p>
        <a href="{% url 'landing' %}" class="btn btn-primary mt-3">
            <i class="bi bi-house-door"></i> Вернуться на главную
        </a>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    let seconds = 5;
    const countdownElement = document.getElementById('time');
    const countdownInterval = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(countdownInterval);
            window.location.href = "{% url 'landing' %}";
        }
    }, 1000);
});
</script>
{% endblock %}
