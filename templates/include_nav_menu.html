{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-3">
    <div class="container">
        <!-- Логотип и название -->
        <a class="navbar-brand" href="{% url 'landing' %}" style="font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: black !important;">
            Mi Mary
        </a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Основное меню -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'about' %}" style="color: black !important; font-size: 0.9rem; font-weight: 500;">О нас</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'landing' %}#service_list" style="color: black !important; font-size: 0.9rem; font-weight: 500;">Услуги</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'landing' %}#reviews" style="color: black !important; font-size: 0.9rem; font-weight: 500;">Отзывы</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'landing' %}#free-slots" style="color: black !important; font-size: 0.9rem; font-weight: 500;">Свободные окошки</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'create_review' %}" style="color: black !important; font-size: 0.9rem; font-weight: 500;">Оставить отзыв</a>
                </li>
                {% if user.is_staff %}
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'orders' %}" style="color: black !important; font-size: 0.9rem; font-weight: 500;">Заявки</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'admin:index' %}" style="color: black !important; font-size: 0.9rem; font-weight: 500;">
                        <i class="bi bi-gear-fill"></i> Админ-панель
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- Кнопки входа/профиля -->
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-dark me-2" href="{% url 'profile_detail' %}">{{user.username}}</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark">Выйти</button>
                </form>
            {% else %}
                <a class="btn btn-outline-dark me-2" href="{% url 'login' %}">Вход</a>
                <a class="btn btn-dark" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>
